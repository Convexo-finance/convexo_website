<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="crypto-pattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <!-- Blockchain nodes -->
      <circle cx="10" cy="10" r="2" fill="#ffffff" opacity="0.3" />
      <circle cx="90" cy="10" r="2" fill="#ffffff" opacity="0.3" />
      <circle cx="10" cy="90" r="2" fill="#ffffff" opacity="0.3" />
      <circle cx="90" cy="90" r="2" fill="#ffffff" opacity="0.3" />
      <circle cx="50" cy="50" r="3" fill="#ffffff" opacity="0.4" />
      
      <!-- Connecting lines -->
      <line x1="10" y1="10" x2="90" y2="10" stroke="#ffffff" stroke-width="1" opacity="0.2" />
      <line x1="90" y1="10" x2="90" y2="90" stroke="#ffffff" stroke-width="1" opacity="0.2" />
      <line x1="90" y1="90" x2="10" y2="90" stroke="#ffffff" stroke-width="1" opacity="0.2" />
      <line x1="10" y1="90" x2="10" y2="10" stroke="#ffffff" stroke-width="1" opacity="0.2" />
      
      <line x1="10" y1="10" x2="50" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.2" />
      <line x1="90" y1="10" x2="50" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.2" />
      <line x1="90" y1="90" x2="50" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.2" />
      <line x1="10" y1="90" x2="50" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.2" />
      
      <!-- Cryptocurrency symbols -->
      <path d="M30,30 h5 v-5 h2 v5 h5 v2 h-5 v5 h-2 v-5 h-5 z" fill="#ffffff" opacity="0.3" />
      <path d="M70,30 a5,5 0 1,0 0,10 a5,5 0 1,0 0,-10 M70,33 a2,2 0 1,1 0,4 a2,2 0 1,1 0,-4" fill="#ffffff" opacity="0.3" />
      <path d="M30,70 l5,-5 l5,5 l-5,5 z" fill="#ffffff" opacity="0.3" />
      <path d="M65,70 h10 v2 h-10 z M70,65 v10 z" fill="#ffffff" opacity="0.3" />
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#crypto-pattern)" />
</svg> 