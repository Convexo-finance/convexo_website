<!-- Standard Contact Form Component -->
<section id="contact" class="standard-contact-section">
    <div class="standard-contact-container">
        <h2 class="standard-contact-title">Contact Our Team</h2>
        <p class="standard-contact-description">Get in touch with our team to learn more about our services and how we can help you.</p>
        
        <form id="standard-contact-form" class="standard-contact-form" data-form-type="contact">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            
            <div class="form-group">
                <select id="service" name="service" required>
                    <option value="">Select Service</option>
                    <!-- These options can be customized per page through JavaScript -->
                    <option value="trading">Trading</option>
                    <option value="stablecoins">Stablecoins</option>
                    <option value="digital-access">Digital Access</option>
                    <option value="financial-services">Financial Services</option>
                </select>
            </div>
            
            <div class="form-group">
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>
            
            <button type="submit" class="standard-submit-button">Send Message</button>
        </form>
    </div>
</section>
