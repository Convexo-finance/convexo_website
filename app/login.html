<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convexo App - Login</title>
    <link rel="icon" type="image/png" href="/logologo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- App Styles -->
    <link rel="stylesheet" href="/app/css/app.css">
    <link rel="stylesheet" href="/app/css/login.css">
</head>
<body>
    <header class="app-header">
        <div class="header-container">
            <div class="logo">
                <a href="/app">
                    <img src="/logo_convexo.png" alt="Convexo" class="logo-image">
                </a>
            </div>
            <div class="header-actions">
                <a href="https://convexo.xyz" class="back-link">
                    <i class="fas fa-external-link-alt"></i> Main Site
                </a>
            </div>
        </div>
    </header>

    <main>
        <section id="login-section">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-header">
                        <h2>Welcome to Convexo App</h2>
                        <p>Access your digital financial services dashboard</p>
                    </div>
                    
                    <div class="login-methods">
                        <div id="privy-login"></div>
                        
                        <div class="separator">
                            <span>or connect wallet</span>
                        </div>
                        
                        <div class="wallet-options">
                            <button class="wallet-button metamask">
                                <img src="/images/metamask-logo.svg" alt="MetaMask">
                                MetaMask
                            </button>
                            <button class="wallet-button walletconnect">
                                <img src="/images/walletconnect-logo.svg" alt="WalletConnect">
                                WalletConnect
                            </button>
                        </div>
                    </div>
                    
                    <div class="login-footer">
                        <p>Don't have a wallet? <button id="create-wallet-btn" class="text-link">Create one now</button></p>
                        <p class="privacy-notice">By connecting, you agree to our <a href="https://convexo.xyz/legal/terms">Terms of Service</a> and <a href="https://convexo.xyz/legal/privacy">Privacy Policy</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="app-footer">
        <div class="footer-container">
            <p>&copy; 2023 Convexo. All rights reserved.</p>
            <div class="footer-links">
                <a href="https://convexo.xyz/about_us">About</a>
                <a href="https://convexo.xyz/legal/terms">Terms</a>
                <a href="https://convexo.xyz/legal/privacy">Privacy</a>
                <a href="https://convexo.xyz/#contact">Support</a>
            </div>
        </div>
    </footer>

    <!-- External Dependencies -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    
    <!-- Configuration -->
    <script src="/config.js"></script>
    <script src="/app/js/config-loader.js"></script>
    
    <!-- Privy SDK -->
    <script src="https://unpkg.com/@privy-io/sdk"></script>
    
    <!-- Login Logic -->
    <script src="/app/js/login.js"></script>
</body>
</html>
